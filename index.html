<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savings Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <h1 class="text-center text-3xl md:text-4xl text-teal-600 font-bold mt-4">
        Savings Calculator
      </h1>
    </header>
    <main class="container mx-auto md:flex gap-8 my-16">
      <div class="md:w-1/2">
        <img
          class="h-full object-cover"
          src="./calculator-img.png"
          alt="calculating"
        />
      </div>
      <div class="flex justify-center md:w-1/2 bg-gray-100">
        <div class="px-12 py-8 flex flex-col items-end pr-10 w-75 pt-16">
          <h2 class="self-center text-2xl font-semibold mb-8">Income</h2>
          <div class="mb-8">
            <label
              ><span class="mr-4 align-center font-medium">Income:</span
              ><input
                class="bg-gray-300 rounded py-1 px-4 w-40"
                type="text"
                name="income"
                id="income"
            /></label>
          </div>
          <h2 class="self-center text-2xl font-semibold mb-8">Expenses</h2>
          <div class="mb-4">
            <label>
              <span class="mr-4 font-medium">Food:</span>
              <input
                class="bg-gray-300 rounded py-1 px-4 w-40"
                type="text"
                name="food"
                id="food"
              />
            </label>
          </div>
          <div class="mb-4">
            <label>
              <span class="mr-4 font-medium">Rent:</span>
              <input
                class="bg-gray-300 rounded py-1 px-4 w-40"
                type="text"
                name="Rent"
                id="rent"
            /></label>
          </div>
          <div class="mb-4">
            <label>
              <span class="mr-4 font-medium">Clothes: </span>
              <input
                class="bg-gray-300 rounded py-1 px-4 w-40"
                type="text"
                name="clothes"
                id="clothes"
              />
            </label>
          </div>
          <button
            id="btn-calculate"
            class="self-center mt-4 mb-8 bg-blue-400 hover:bg-blue-500 text-white font-medium rounded px-9 py-2"
          >
            Calculate
          </button>
          <h2 class="self-center text-2xl font-semibold mb-4">
            Total Expenses: <span id="total-expenses">0</span>
          </h2>
          <h2 class="self-center text-2xl font-semibold mb-4">
            Balance: <span id="balance">0</span>
          </h2>
          <div class="self-center mb-4">
            <div class="mb-4">
              <span class="mr-4 font-medium">Save: </span>
              <input
                class="bg-gray-300 rounded py-1 px-4 w-20"
                type="text"
                id="save"
              />
              <span> % </span>
              <button
                class="bg-blue-400 hover:bg-blue-500 text-white font-medium rounded px-9 py-1"
                id="btn-save"
              >
                Save
              </button>
            </div>
            <h2 class="self-center text-2xl font-semibold mb-4">
              Saving Amount: <span id="saving-amount">0</span>
            </h2>
            <h2 class="self-center text-2xl font-semibold mb-4">
              Remaining Balance: <span id="remaining-balance">0</span>
            </h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
